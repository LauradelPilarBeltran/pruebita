<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img//favicon.png" type="image/x-icon">
    <title>Magic Store</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Magic Store</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" id="inputBuscar" value="" placeholder="Buscar producto"
                        aria-label="Buscar" autocomplete="off">
                </form>
            </div>
        </nav>
    </header>

    <main>
        <ul id="categorias">
            <li><a href="#" class="btnCategoria">Ropa</a></li>
            <li><a href="#" class="btnCategoria">Tazas</a></li>
            <li><a href="#" class="btnCategoria">Juegos</a></li>
            <li><a href="#" class="btnCategoria" id="btnTodos">Todos</a></li>
        </ul>
        <div id="productos">
        </div>
    </main>

    <!-- Carrito -->
    <section class="ocultar">
        <h1>
            <span id="cantidadProductos">0</span>
        </h1>

        <div id="scroll">
            <div id="carrito">
                <!-- Acá se cargan los productos que estén en el carrito -->
            </div>
        </div>
        <div class="total">
            <h3>Total: $<span id="totalCarrito">0</span></h3>
            <a href="#" id="botonComprar" class="btnComprar">Finalizar compra</a>
        </div>
    </section>

    <footer class="bg-black text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-0">Redes sociales</p>
                    <div class="redes-sociales">
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Twitter</a></li>
                            <li><a href="#" class="text-white">Facebook</a></li>
                            <li><a href="#" class="text-white">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <p class="mb-0">&copy; 2023 Magic Store </p>
                    <p class="mb-0">Todos los derechos reservados</p>
                </div>
                <div class="col-md-4">
                    <p class="float-end mb-0">
                        <a href="#" class="text-white">Ir arriba</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
